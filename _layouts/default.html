<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <!-- <script type="text/javascript" src="http://use.typekit.com/qai1onp.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script> -->
    
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
   
   <script type="text/javascript">
   	$(document).ready(function() {
   		$('.external').attr('target', '_blank');
   	});
   </script>
   
</head>
<body>

<!-- ClickTale Top part -->
<script type="text/javascript">
var WRInitTime=(new Date()).getTime();
</script>
<!-- ClickTale end of Top part -->

<div id="{{ page.selected }}_page" class="site">
	<div id="menuBg"></div>
  <div id="menu">
    <span class="homeTitle title"><a href="/">.yuin</a></span>
    <span class="title process_link"><a href="/process">_process</a></span>
		<span class="title ideas_link"><a href="/ideas">_ideas</a></span>
		<span class="title context_link"><a href="/context">_context</a></span>
		<span class="title manifesto_link"><a href="/manifesto">_manifesto</a></span>
		
		<!-- <span class="title guideline_link"><a href="/guideline">_guideline</a></span> -->
  </div>                 
  
  <div id="sideBar">
  	<div class="section">
			<div class="title">tags</div>
			{% for tag in site.tags %}
			{% if page.tag == tag[0] %}
			<span class="tag selectedTag"><a href="/tags/{{tag[0]}}">{{tag[0]}}</a></span>
			{% else %}
			<span class="tag"><a href="/tags/{{tag[0]}}">{{tag[0]}}</a></span>
			{% endif %}
			{% endfor %}
		</div>
		<div class="section">
			<div class="title"><span class="contactType">work</span><span><a href="http://yuinchien.com" target="_blank">yuinchien.com</a></span></div>
			<div class="title"><span class="contactType">email</span><span><a href="mailto:tinyuin.chien@gmail.com" target="_blank">tinyuin.chien@gmail.com</a></span></div>
			<div class="title"><span class="contactType">code</span><span><a href="http://github.com/cloud9" target="_blank">github.com/cloud9</a></span></div>
			<div class="title"><span class="contactType">photo</span><span><a href="http://www.flickr.com/photos/yuinchien" target="_blank">flickr.com/photos/yuinchien</a></span></div>
	  </div>
  </div>  

  {{ content }}
  

  
</div> 

<!-- Comment Count -->
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'cloud9-github-com'; // required: replace example with your forum shortname
    var disqus_developer = 1; // developer mode is on
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://disqus.com/forums/' + disqus_shortname + '/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
<!-- Comment Count End -->

<!-- ClickTale Bottom part -->
<div id="ClickTaleDiv" style="display: none;"></div>
<script type="text/javascript">
if(document.location.protocol!='https:')
  document.write(unescape("%3Cscript%20src='http://s.clicktale.net/WRb.js'%20type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
if(typeof ClickTale=='function') ClickTale(206,0.3,"www03");
</script>
<!-- ClickTale end of Bottom part -->

<!-- Google Analytics -->
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-6016902-1");
pageTracker._trackPageview();
</script>
<!-- Google Analytics end -->

</body>
</html>
