---
layout: default
title: ideas
selected: ideas
---

<div id="ideas" class="category">

  <div class="posts">
    {% for post in site.categories['ideas'] %}
      <div class="post">

      	<div class="titleBar">
       	  <a href="{{ post.url }}">{{ post.title }}</a>
					<span class="date">{{ post.date | date_to_string }}</span>
      	</div>
				<div class="content">
					{{ post.content }}
				</div>
				<div class="tags clearfix">
					{% for tag in post.tags %}
					<span class="tag"><a href="/tags/{{tag}}">{{tag}}</a></span>
					{% endfor %}
				</div>
	  </div>
    {% endfor %}
  </div>

</div>
